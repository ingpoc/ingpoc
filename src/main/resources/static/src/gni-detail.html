<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="product-data.html">
<link rel="import" href="card-item.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gni-detail">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    

    <app-route
        route="{{route}}"
        pattern="/:productId"
        data="{{routeData}}"></app-route>

    <product-data product-id="{{routeData.productId}}"
                  product="{{product}}"></product-data>

    <div class="flex-container">
      <card-item primary-item>
        <span slot="title">[[product.name]]</span>
          <span slot="description">
            <ul>
              <template is="dom-repeat" items="[[product.mainFeatures]]">
                <li>[[item]]</li>
              </template>
            </ul>

            [[product.moreDetail]]

            <a href="/gni-register/[[product.productId]]" class="primary-link-btn">Get it Now</a>
            <div class="clearfix"></div>
          </span>
      </card-item>
    </div>
  </template>

  <script>
    class GniDetail extends Polymer.Element {
      static get is() { return 'gni-detail'; }

    }

    window.customElements.define(GniDetail.is, GniDetail);
  </script>
</dom-module>
