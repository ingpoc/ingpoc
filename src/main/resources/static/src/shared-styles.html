<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      
      .flex-container {
        display: flex;
        flex-flow: row;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      h1 {
        margin: 0px 0px 15px;
        color: #212121;
        font-size: 22px;
      }

      .clearfix{
        clear: both;
        float: none;
      }
      .primary-link-btn {
        display: inline-block;
        padding: 5px;
        text-decoration: none;
        background: var(--google-green-100);
        color: var(--google-grey-700);
        font-family: Verdana;
        border-radius: 5px;
        float:right;
      }

      .primary-link-btn:hover {
        opacity:0.8;
      }

      paper-button.action {
        background: var(--google-green-100);
        color: var(--google-grey-700);
        font-family: Verdana;
        font-size: 15px;
      }

      paper-button.action:hover {
        opacity:0.8;
      }
    </style>
  </template>
</dom-module>
